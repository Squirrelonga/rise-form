<!DOCTYPE html>
<html>
<head>
    <title>Pre-filled Form</title>
</head>
<body>
    <h1>Pre-filled Form</h1>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Pre-fill form fields with URL parameters
        window.onload = function () {
            var firstNameParam = getParameterByName("firstName");
            var lastNameParam = getParameterByName("lastName");
            var emailParam = getParameterByName("email");

            if (firstNameParam) {
                document.getElementById("firstName").value = firstNameParam;
            }

            if (lastNameParam) {
                document.getElementById("lastName").value = lastNameParam;
            }

            if (emailParam) {
                document.getElementById("email").value = emailParam;
            }
        };
    </script>
</body>
</html>
