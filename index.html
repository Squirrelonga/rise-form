<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form id="questionForm">
        <p id="question">Placeholder</p>
        <input type="text">
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Extract the "questionId" parameter from the URL
          const urlParams = new URLSearchParams(window.location.search);
          const questionId = urlParams.get('questionId');

          if (questionId) {
            question = fetchQuestion(questionId);
            document.getElementById('question').value = question;
          }
        });

        document.getElementById('questionForm').addEventListener('submit', function (e) {
            e.preventDefault();
        });

        function fetchQuestion(questionId) {
            const apiUrl = `https://script.google.com/macros/s/AKfycbxYVb0BVhqAl80y__ZA939zse0NbgC_vqwvxEQ07yFglZHyL0-y66G1b6WrpZ4gAQrWlQ/exec?sheetName=FRQ&questionId=${questionId}`;

            fetch(apiUrl)
                .then(function (response) {
                    return response.text();
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'An error occurred while fetching the field name.';
                });
        }
    </script>
</body>
</html>
